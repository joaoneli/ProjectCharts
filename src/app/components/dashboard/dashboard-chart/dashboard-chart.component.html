<mat-card>
    <h1 style="text-align: center;">Dashboard</h1>
    <div fxLayout="row">
        <mat-card fxFlex="50" class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>Lucro</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <canvas mdbChart
                        [chartType]="chartType"
                        [datasets]="chartDatasets"
                        [labels]="chartLabels"
                        [colors]="chartColors"
                        [options]="chartOptions"
                        [legend]="true"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </mat-card-content>
        </mat-card>  
        <mat-card fxFlex="50" class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>Custos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <canvas mdbChart
                        [chartType]="chartType"
                        [datasets]="chartDatasets1"
                        [labels]="chartLabels1"
                        [colors]="chartColors1"
                        [options]="chartOptions"
                        [legend]="true"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </mat-card-content>
        </mat-card> 
    </div>
    <div fxLayout="row">
        <mat-divider></mat-divider>
    </div>
    <br>
    <div fxLayout="row">
        <div fxFlex="50">
            <app-dashboard-grid></app-dashboard-grid>
        </div>
        <div fxFlex="50">
            <app-dashboard-grid></app-dashboard-grid>
        </div>
    </div>
    <div fxLayout="row">
        <mat-divider></mat-divider>
    </div>
    <div style="display: block !important;">
        <app-dashboard-ngx-chart></app-dashboard-ngx-chart>
    </div>

</mat-card>
